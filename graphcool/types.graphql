# This file contains the GraphQL Types

# All types need to have the three fields id, updatedAt and createdAt like this:

type Person {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!  
  name: String!
  messages: [Message!]! @relation(name: "UserMessages")
}

type Message {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!  
  text: String!
  sentBy: Person! @relation(name: "UserMessages")
}


